basePath: /
definitions:
  config.HTTPError:
    properties:
      code:
        example: 400
        type: integer
      message:
        example: status bad request
        type: string
    type: object
  model.Categoria:
    properties:
      grupo:
        maxLength: 255
        minLength: 3
        type: string
      id:
        type: integer
      produto:
        items:
          $ref: '#/definitions/model.Produto'
        type: array
    required:
    - grupo
    type: object
  model.Produto:
    properties:
      categoria:
        $ref: '#/definitions/model.Categoria'
      categoria_id:
        example: 1
        type: integer
      foto:
        type: string
      id:
        type: integer
      nome:
        maxLength: 255
        minLength: 3
        type: string
      preco:
        type: number
      usuario:
        $ref: '#/definitions/model.Usuario'
      usuario_id:
        example: 1
        type: integer
    required:
    - categoria_id
    - nome
    - preco
    - usuario_id
    type: object
  model.Usuario:
    properties:
      foto:
        type: string
      id:
        type: integer
      name:
        type: string
      produto:
        items:
          $ref: '#/definitions/model.Produto'
        type: array
      senha:
        type: string
      usuario:
        type: string
    required:
    - name
    - senha
    - usuario
    type: object
  model.UsuarioLogin:
    properties:
      foto:
        type: string
      id:
        type: integer
      nome:
        type: string
      senha:
        type: string
      token:
        type: string
      usuario:
        type: string
    type: object
